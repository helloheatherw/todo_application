<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="main-section">
        <header class="main-heading">To Do!</header>
        <form class="form-inline task-input">
            <label class="sr-only" for="taskInput">Task</label>
            <input type="text" class="form-control task-input__input-field" id="taskInput" placeholder="Something I need to do...">
            <button type="submit" class="btn btn-primary task-input__add-button">Add</button>
        </form>
            
        <p class="to-do-list__status">You have 3 tasks to do.</p>
        
        <div class="tasks">
            <ul class="tasks--all-active">
                <li class="task task--active">
                    <span class="task__text">Paint and oil outdoor furniture</span>
                    <div class="task__actions">
                        <button type="button" class="task__action-button task__complete-button">
                            <img src="confirm.svg" alt="" class="complete-svg">
                            <span class="button--text" aria-hidden="false">Complete</span>
                        </button>
                        <button type="button" class="task__action-button task__delete-button">
                            <img src="close.svg" alt="" class="delete-svg">
                            <span class="button--text" aria-hidden="false">Delete</span>
                        </button>
                    </div>
                </li>
            
                <li class="task task--active">
                    <span class="task__text">Hang pictures in bedroom</span>
                    <div class="task__actions">
                        <button type="button" class="task__action-button task__complete-button">
                            <img src="confirm.svg" alt="" class="complete-svg">
                            <span class="button--text" aria-hidden="false">Complete</span>
                        </button>
                        <button type="button" class="task__action-button task__delete-button">
                            <img src="close.svg" alt="" class="delete-svg">
                            <span class="button--text" aria-hidden="false">Delete</span>
                        </button>
                    </div>
                </li>
            
                <li class="task task--active">
                    <span class="task__text">Order party decorations</span>
                    <div class="task__actions">
                        <button type="button" class="task__action-button task__complete-button">
                            <img src="confirm.svg" alt="" class="complete-svg">
                            <span class="button--text" aria-hidden="false">Complete</span>
                        </button>
                        <button type="button" class="task__action-button task__delete-button">
                            <img src="close.svg" alt="" class="delete-svg">
                            <span class="button--text" aria-hidden="false">Delete</span>
                        </button>
                    </div>
                </li>
            </ul>
            <ul class="tasks--all-complete">
                <li class="task task--complete">
                    <span class="task__text">Order replacement printer toner</span>
                    <div class="task__actions">
                        <button type="button" class="task__action-button task__delete-button">
                            <img src="close.svg" alt="" class="delete-svg">
                            <span class="button--text" aria-hidden="false">Delete</span>
                        </button>
                    </div>
                </li>
            
            
                <li class="task task--complete">
                    <span class="task__text">Organise Metrolink refund</span>
                    <div class="task__actions">
                        <button type="button" class="task__action-button task__delete-button">
                            <img src="close.svg" alt="" class="delete-svg">
                            <span class="button--text" aria-hidden="false">Delete</span>
                        </button>
                    </div>
                </li>
            </ul>
        </div>

        <button aria-label="add task" class="add-task--floating-button">
            <img src="plus.svg" class="add-svg" alt=""/>
        </button>
    </div>
</body>
</html>
